<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <style>

        .container{
            background-color: #588449;
            margin: 100px;
        }

    </style>

</head>
<body>

<div class="container">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
            <button class="nav-link" id="nav-customer-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Manage Customer</button>
            <button class="nav-link" id="nav-item-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Manage Items</button>
            <button class="nav-link" id="nav-order-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Place Order</button>

        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-customer-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-customer-tab" tabindex="0">

            <div class="container mt-5">

                <h2 class="text-center">Manage Customers</h2>

                <div class="card">


                    <div data-aos="zoom-in"> </div>


                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="customerID"  id="input-field_01">Customer ID</label>
                                <input id="id-input" type="text" class="form-control" placeholder="Customer ID">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="customerName"  id="input-field_02">Customer Name</label>
                                <input id="name-input" type="text" class="form-control" placeholder="Customer Name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="customerAddress" id="input-field_03">Customer Address</label>
                                <input id="address-input" type="text" class="form-control" placeholder="Customer Address">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="contact" id="input-field_04">Contact</label>
                                <input id="contact" type="text" class="form-control" placeholder="Contact Details">
                            </div>
                        </div>

                        <div class="buttons">
                            <button type="button" class="btn btn-secondary btn-sm custom-btn">Register</button>
                            <button type="button" class="btn btn-secondary btn-sm custom-btn">Unregister</button>
                            <button type="button" class="btn btn-secondary btn-sm custom-btn">Update</button>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle custom-btnn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Search Customer by ID
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">customer 1</a></li>
                                    <li><a class="dropdown-item" href="#">customer 2</a></li>
                                    <li><a class="dropdown-item" href="#">customer 3</a></li>
                                </ul>
                            </div>
                        </div>

                        <table class="table table-dark table-striped-columns">

                            <thead>
                            <tr>
                                <th scope="col">Customer ID</th>
                                <th scope="col">Customer Name</th>
                                <th scope="col">Customer Address</th>
                                <th scope="col">Contact</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry the Bird</td>
                                <td>@twitter</td>
                                <td>@fat</td>
                            </tr>
                            </tbody>
                        </table>

                    </form>
                </div>
            </div>

        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">...</div>
    </div>

</div>



</body>
</html>
