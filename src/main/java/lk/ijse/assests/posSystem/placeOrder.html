<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>

    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>

        body{
            padding-bottom: 100px;
            padding-top: 50px;
            background-color: #333333;
        }

        .card {
            background-color: #444;
            color: white;
            border-radius: 10px;
            padding: 80px 100px 100px;
        }

        .table{
            color: white;
        }

        h2{
            color: white;
        }


        #customerName{
            color: red;
        }

        .placeOrder-btn{
            position: absolute;
            right: 100px;
            width: 200px;
            bottom: 50px;
            transition: transform 5s ease-in-out;
        }

        .addToCart-btn{
            width: 200px;
            position: absolute;
            right: 100px;
            transition: transform 10s ease-in-out;
        }
        .dropdown>button{
            margin-right: 600px;
            transition: transform 10s ease-in-out;

        }

        #total{
            width: 200px;
        }

        .custom-btn{
            height: 35px;
            transition: transform 5s ease-in-out;
            width: 300px;
        }

        .form-control{
            border-radius: 20px;
            transition: transform 0.2s ease;
            opacity: 70%;
        }

        .custom-btn:active{
            transform: scale(3);
            transition-duration: 1s;
        }

        .form-control:focus {
            transform: scale(1.03); /* Slightly increase size */
        }

        .back-btn{
            position: absolute;
            left: 100px;
            width: 200px;
            margin-top: 20px;
            transition: transform 5s ease-in-out;
        }

        a{
            color: white;
        }

        .placeholder-glow{
            margin-top: -22px;
            opacity: 40%;
        }

        .back-btn:active{
            transform: scale(3);
            transition-duration: 1s;
        }

        .placeOrder-btn:active{
            transform: scale(3);
            transition-duration: 1s;
        }

        .addToCart-btn:active{
            transform: scale(3);
            transition-duration: 1s;
        }

    </style>

</head>
<body>

<div class="container">

    <h2 class="text-center">Place Order</h2>

    <div class="card">

        <form>

            <div class="row align-items-center">
                <!-- Customer ID Label -->
                <div class="col-md-2 mb-3">
                    <label class="customerID">Customer ID</label>
                </div>

                <!-- Dropdown -->
                <div class="col-md-5 mb-3">
                    <div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle custom-btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Select Customer ID
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" id="customerDropdown">
                                <li><a class="dropdown-item" href="#" data-id="1" data-name="John Doe">Customer 1</a></li>
                                <li><a class="dropdown-item" href="#" data-id="2" data-name="Jane Smith">Customer 2</a></li>
                                <li><a class="dropdown-item" href="#" data-id="3" data-name="David Johnson">Customer 3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 mb-3">
                    <input id="customerName" type="text" class="form-control" placeholder="Customer Name">
                </div>
            </div>

            <div class="row align-items-center">
                <!-- Customer ID Label -->
                <div class="col-md-2 mb-3">
                    <label class="itemID">Item ID</label>
                </div>

                <!-- Dropdown -->
                <div class="col-md-5 mb-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Item ID
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" id="itemDropdown">
                            <li><a class="dropdown-item" href="#" data-id="1" data-name="John Doe">Item 1</a></li>
                            <li><a class="dropdown-item" href="#" data-id="2" data-name="Jane Smith">Item 2</a></li>
                            <li><a class="dropdown-item" href="#" data-id="3" data-name="David Johnson">Item 3</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Customer Name Field -->
                <div class="col-md-5 mb-3">
                    <input id="itemName" type="text" class="form-control" placeholder="Item Name">
                </div>
            </div>

            <div class="row align-items-center">
                <!-- Customer ID Label -->
                <div class="col-md-2 mb-3">
                    <label class="qtyOnHand">qty on hand</label>
                </div>

                <!-- Dropdown -->
                <div class="col-md-5 mb-3">
                    <label class="unitPrice">Unit Price</label>
                </div>

                <!-- Customer Name Field -->
                <div class="col-md-5 mb-3">
                    <input id="quantity" type="text" class="form-control" placeholder="quantity">
                </div>
            </div>


            <button type="button" class="btn btn-secondary btn-sm addToCart-btn"><b> + </b> Add To Cart</button>

            <br>
            <br>

            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Item ID</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Item A</td>
                        <td>2</td>
                        <td>$10</td>
                        <td>
                            <button class="btn btn-danger btn-sm " onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Item B</td>
                        <td>1</td>
                        <td>$15</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>


                    <tr>
                        <td>3</td>
                        <td>Item C</td>
                        <td>1</td>
                        <td>$15</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <p class="placeholder-glow">
                    <span class="placeholder col-12"></span>
                </p>

            </div>

            <div class="row align-items-center">
                <!-- Customer ID Label -->
                <div class="col-md-2 mb-3">
                    <label class="total">Total Amount : </label>
                </div>

                <div class="col-md-5 mb-3">
                    <input id="total" type="text" class="form-control" placeholder="Total : 00.00">
                </div>
            </div>

            <button type="button" class="btn btn-secondary btn-sm placeOrder-btn"> Place Order </button>

            <button class="btn btn-secondary btn-block update-btn btn-sm back-btn">

                <a href="dashBoard.html"> Dashboard </a>

            </button>

        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
