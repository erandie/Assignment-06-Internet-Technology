<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>

    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
        }

        .card {
            background-color: #444;
            border-radius: 10px;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
        }

        .modal-content {
            background-color: #333;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .save-button {
            background-color: #588449;
            border-radius: 20px;
        }

        .close-btn {
            background-color: #bb6363;
            border-radius: 20px;
        }

        .btn {
            border-radius: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .table-container {
            margin-top: 50px;
        }

        table {
            width: 100%;
            text-align: center;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Manage Customers</h2>

    <div class="card">
        <div class="buttons">
            <!-- Register New Customer Button -->
            <button type="button" class="btn btn-secondary register-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <b> + </b> Register New Customer
            </button>

            <!-- Search Dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Search Customer by ID
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Customer 1</a></li>
                    <li><a class="dropdown-item" href="#">Customer 2</a></li>
                    <li><a class="dropdown-item" href="#">Customer 3</a></li>
                </ul>
            </div>
        </div>

        <!-- Modal for Registering Customer -->
        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Customer Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Customer ID</label>
                                    <input type="text" class="form-control" placeholder="Customer ID">
                                </div>
                                <div class="col-md-6">
                                    <label>Customer Name</label>
                                    <input type="text" class="form-control" placeholder="Customer Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Customer Address</label>
                                    <input type="text" class="form-control" placeholder="Customer Address">
                                </div>
                                <div class="col-md-6">
                                    <label>Contact</label>
                                    <input type="text" class="form-control" placeholder="Contact Details">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn close-btn" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn save-button">Register</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form for Updating Customer -->
        <div class="row mt-3">
            <div class="col-md-6">
                <label>Customer ID</label>
                <input type="text" class="form-control" placeholder="Customer ID">
            </div>
            <div class="col-md-6">
                <label>Customer Name</label>
                <input type="text" class="form-control" placeholder="Customer Name">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label>Customer Address</label>
                <input type="text" class="form-control" placeholder="Customer Address">
            </div>
            <div class="col-md-6">
                <label>Contact</label>
                <input type="text" class="form-control" placeholder="Contact Details">
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-secondary btn-block update-btn">Update</button>
        </div>

        <!-- Table to Display Customers -->
        <div class="table-container">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Contact</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>123 Main St</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>456 Elm St</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry</td>
                    <td>789 Oak St</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
