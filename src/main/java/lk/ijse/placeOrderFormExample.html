<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #333333;
            color: white;
        }

        .card {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-top: 30px;
        }

        label {
            color: white;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .btn-danger {
            padding: 2px 10px;
            font-size: 0.8rem;
        }

        .save-btn, .placeOrder-btn {
            margin-top: 20px;
        }

        /* Small screen adjustments */
        @media (max-width: 768px) {
            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2 class="text-center mt-5">Place Order</h2>

    <div class="card">

        <form>
            <!-- Customer Details Row -->
            <div class="row align-items-center">
                <!-- Customer ID Label -->
                <div class="col-md-2 mb-3">
                    <label for="customerID">Customer ID</label>
                </div>

                <!-- Dropdown -->
                <div class="col-md-5 mb-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-btn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Customer ID
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" id="customerDropdown">
                            <li><a class="dropdown-item" href="#" data-id="1" data-name="John Doe">Customer 1</a></li>
                            <li><a class="dropdown-item" href="#" data-id="2" data-name="Jane Smith">Customer 2</a></li>
                            <li><a class="dropdown-item" href="#" data-id="3" data-name="David Johnson">Customer 3</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Customer Name Field -->
                <div class="col-md-5 mb-3">
                    <input id="customerName" type="text" class="form-control" placeholder="Customer Name" readonly>
                </div>
            </div>

            <!-- Quantity, Qty On Hand, and Unit Price -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="quantity">Quantity</label>
                    <input id="quantity" type="text" class="form-control" placeholder="Enter quantity">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="qtyOnHand">Qty On Hand</label>
                    <input id="qtyOnHand" type="text" class="form-control" placeholder="Qty On Hand">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="unitPrice">Unit Price</label>
                    <input id="unitPrice" type="text" class="form-control" placeholder="Unit Price">
                </div>
            </div>

            <!-- Save Button -->
            <button type="button" class="btn btn-secondary save-btn btn-sm custom-btn">Save</button>

            <!-- Order Table -->
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Item ID</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Item A</td>
                        <td>2</td>
                        <td>$10</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Item B</td>
                        <td>1</td>
                        <td>$15</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total and Place Order Button -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="total">Total</label>
                    <input id="total" type="text" class="form-control" placeholder="Total Amount">
                </div>
            </div>

            <button type="button" class="btn btn-secondary btn-sm placeOrder-btn custom-btn">Place Order</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // Function to delete a row
    function deleteRow(btn) {
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    // Function to set customer name based on selected ID
    const customerDropdown = document.getElementById('customerDropdown');
    const customerNameInput = document.getElementById('customerName');

    customerDropdown.addEventListener('click', function (e) {
        if (e.target.tagName === 'A') {
            const customerName = e.target.getAttribute('data-name');
            customerNameInput.value = customerName;
        }
    });
</script>

</body>
</html>
