<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Customer</title>

    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <style>

        body{
            background-color: #333333;
        }

        /*.card {*/
        /*    background-color: #444;*/
        /*    color: white;*/
        /*    border-radius: 10px;*/
        /*    !*padding: 40px;*!*/
        /*    padding-left: 50px;*/
        /*    padding-right: 50px;*/
        /*    padding-bottom: 10px;*/
        /*    padding-top: 25px;*/
        /*    margin-left: 70px;*/
        /*    margin-right: 70px;*/
        /*}*/

        .card {
            background-color: #444;
            color: white;
            border-radius: 10px;
            padding: 20px;
        }

        label{
            color: white;
            padding-bottom: 6px;
        }

        .form-control{
            border-radius: 20px;
            transition: transform 0.2s ease;
        }

        h2{
            color: white;
            padding-bottom: 15px;
        }

        .buttons{
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 10px;
            padding-bottom: 25px;
        }

        .custom-btn{
            height: 35px;
            width: 120px;
            transition: transform 10s ease-in-out;
        }

        .custom-btnn{
            transition: transform 10s ease-in-out;
        }

        .table {
            padding-top: 100px;
            color: white;
            border-radius: 10px;
        }

        .custom-btn:active{
            transform: scale(3);
            transition-duration: 1s;
        }

        .custom-btnn:active{
            transform: scale(2);
            transition-duration: 1s;
        }

        .form-control:focus {
            transform: scale(1.03); /* Slightly increase size */
        }


    </style>


</head>
<body>

<div class="container mt-5">

    <h2 class="text-center">Manage Customers</h2>

    <div class="card">


        <div data-aos="zoom-in"> </div>


        <form>
            <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="customerID"  id="input-field_01">Customer ID</label>
                        <input id="id-input" type="text" class="form-control" placeholder="Customer ID">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="customerName"  id="input-field_02">Customer Name</label>
                        <input id="name-input" type="text" class="form-control" placeholder="Customer Name">
                    </div>
                </div>

            <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="customerAddress" id="input-field_03">Customer Address</label>
                        <input id="address-input" type="text" class="form-control" placeholder="Customer Address">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="contact" id="input-field_04">Contact</label>
                        <input id="contact" type="text" class="form-control" placeholder="Contact Details">
                    </div>
                </div>

            <div class="buttons">
                <button type="button" class="btn btn-secondary btn-sm custom-btn">Register</button>
                <button type="button" class="btn btn-secondary btn-sm custom-btn">Unregister</button>
                <button type="button" class="btn btn-secondary btn-sm custom-btn">Update</button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-btnn btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Search Customer by ID
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">customer 1</a></li>
                            <li><a class="dropdown-item" href="#">customer 2</a></li>
                            <li><a class="dropdown-item" href="#">customer 3</a></li>
                        </ul>
                    </div>
            </div>

        <table class="table table-dark table-striped-columns">

        <thead>
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Address</th>
                <th scope="col">Contact</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry the Bird</td>
                <td>@twitter</td>
                <td>@fat</td>
            </tr>
            </tbody>
        </table>

    </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
