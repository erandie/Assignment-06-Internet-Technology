<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>

    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>

        body {
            padding-bottom: 100px;
            padding-top: 50px;
            background-color: #333333;
        }

        .card {
            background-color: #444;
            color: white;
            border-radius: 10px;
            padding: 40px;
            margin: auto;
            max-width: 900px;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 20px;
            opacity: 85%;
            font-weight: bold;
            font-size: large;
        }

        .custom-btn {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .custom-btn:active {
            transform: scale(1.05);
        }

        .table {
            color: white;
            margin-top: 20px;
        }

        #placeOrder {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .back-btn {
            width: 100%;
            margin-top: 15px;
            text-align: center;
        }

        #total {
            width: 100%;
            font-weight: bold;
        }

        .placeholder-glow {
            opacity: 40%;
        }

        a {
            color: white;
        }

    </style>

</head>
<body>

<div class="container">

    <h2 class="text-center">Place Order</h2>

    <div class="card">

        <form>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="customerID">Customer ID</label>
                </div>
                <div class="col-md-5">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-btn btn-sm w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Customer ID
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" id="customerDropdown">
                            <li><a class="dropdown-item" href="#">Customer 1</a></li>
                            <li><a class="dropdown-item" href="#">Customer 2</a></li>
                            <li><a class="dropdown-item" href="#">Customer 3</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <input id="customerName" type="text" class="form-control" placeholder="Customer Name">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="itemID">Item ID</label>
                </div>
                <div class="col-md-5">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle custom-btn btn-sm w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Item ID
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" id="itemDropdown">
                            <li><a class="dropdown-item" href="#">Item 1</a></li>
                            <li><a class="dropdown-item" href="#">Item 2</a></li>
                            <li><a class="dropdown-item" href="#">Item 3</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4">
                    <input id="itemName" type="text" class="form-control" placeholder="Item Name">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Qty on hand</label>
                </div>
                <div class="col-md-4">
                    <input id="unitPrice" type="text" class="form-control" placeholder="Unit Price">
                </div>
                <div class="col-md-5">
                    <input id="quantity" type="text" class="form-control" placeholder="Quantity">
                </div>
            </div>

            <button id="addToCart" type="button" class="btn btn-secondary custom-btn btn-sm w-100 mb-3">Add To Cart</button>

            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Item ID</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Item A</td>
                        <td>2</td>
                        <td>$10</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows here -->
                    </tbody>
                </table>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Total Amount:</label>
                </div>
                <div class="col-md-9">
                    <input id="total" type="text" class="form-control" placeholder="Total: 00.00">
                </div>
            </div>

            <button id="placeOrder" type="button" class="btn btn-secondary btn-sm custom-btn w-100 mb-3">Place Order</button>

            <div class="back-btn">
                <a href="dashBoard.html" class="btn btn-secondary custom-btn btn-sm">Dashboard</a>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
